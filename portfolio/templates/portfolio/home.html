{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>This is the Portfolio website home</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Check out out blog</a>
    <br>

    <img src="{% static 'portfolio/IMG_2539-1.jpg' %}" alt="" width="400">

    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

    {% for project in projects %}

        <h1>{{ project.title }}</h1>
        <h2>{{ project.description }}</h2>
            {% if project.url %}
                <a href="{{ project.url }}">Link</p>
            {% endif %}
        <img src="{{ project.image.url }}" alt="">

    {% endfor %}

{% endblock %}
